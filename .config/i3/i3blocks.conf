#interval=once
#label=

[wifi]
interval=15
instance=wlp2s0

[battery]
interval=15
#markup=pango

[sound]
align=right
instance=5
interval=1
signal=11
min_width="0%"

[date]
interval=1
min_width=00:00 00:00

[kernel]
interval=once
